name: Dependabot Alerts to Webex

on:
  # 2ï¸âƒ£ å®šæ—¶è§¦å‘ï¼šæ¯å¤©æ—©ä¸Š9ç‚¹æ£€æµ‹ Deprecated åŒ…
  schedule:
    - cron: "0 */8 * * *"   # UTC 1ç‚¹ = åŒ—äº¬æ—¶é—´ 9ç‚¹

  # 3ï¸âƒ£ æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout ä»“åº“
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. å®‰è£…ä¾èµ–ï¼ˆä»…ç”Ÿæˆ lock æ–‡ä»¶ï¼‰
      - name: Install dependencies
        run: npm install --package-lock-only

      # 4. æ£€æµ‹ Deprecated åŒ…
      - name: Check deprecated NPM packages
        id: deprecated
        run: |
          node -e "
            const { execSync } = require('child_process');
            const fs = require('fs');
            const pkg = require('./package.json');
            const deprecated = [];
            Object.keys(pkg.dependencies || {}).forEach(name => {
              try {
                const info = execSync(\`npm view \${name} deprecated\`).toString().trim();
                if(info) deprecated.push({name, info});
              } catch(e) {}
            });
            fs.writeFileSync('deprecated.json', JSON.stringify(deprecated, null, 2));
            console.log('::set-output name=deprecated_count::' + deprecated.length);
          "

      # 5. æ„å»º Webex æ¶ˆæ¯
      - name: Build Webex message
        id: message
        run: |
          MESSAGE=""

          # Dependabot Alert éƒ¨åˆ†
          if [ "${{ github.event_name }}" == "dependabot_alert" ]; then
            ALERTS=""

            SEVERITY="${{ github.event.alert.severity }}"
            case "$SEVERITY" in
              critical) EMOJI="ğŸš¨"; LEVEL="**CRITICAL**" ;;
              high) EMOJI="âš ï¸"; LEVEL="**HIGH**" ;;
              moderate) EMOJI="ğŸ”¶"; LEVEL="Moderate" ;;
              low) EMOJI="â„¹ï¸"; LEVEL="Low" ;;
              *) EMOJI="â”"; LEVEL="Unknown" ;;
            esac

            ALERTS="$ALERTS\n$EMOJI **Dependabot Alert in \`${{ github.repository }}\`**\n\n"
            ALERTS="$ALERTS| Field | Details |\n"
            ALERTS="$ALERTS|-------|---------|\n"
            ALERTS="$ALERTS| Package | \`${{ github.event.alert.affected_package_name }}\` |\n"
            ALERTS="$ALERTS| Severity | $LEVEL |\n"
            ALERTS="$ALERTS| Vulnerable Version | \`${{ github.event.alert.affected_range }}\` |\n"
            ALERTS="$ALERTS| Patched Version | \`${{ github.event.alert.fixed_version }}\` |\n"
            ALERTS="$ALERTS| [View Alert](${{ github.event.alert.html_url }}) | Link |\n"

            MESSAGE="$MESSAGE$ALERTS"
          fi

          # Deprecated åŒ…éƒ¨åˆ†
          DEPRECATED_COUNT=$(cat deprecated.json | jq '. | length')
          if [ "$DEPRECATED_COUNT" -gt 0 ]; then
            MESSAGE="$MESSAGE\n\nâš ï¸ **Deprecated / Unmaintained NPM packages**\n"
            jq -r '.[] | "- **\(.name)**: \(.info)"' deprecated.json >> msg.txt
            cat msg.txt >> message.md
            MESSAGE="$MESSAGE$(cat msg.txt)"
          fi

          # å®šæ—¶ä»»åŠ¡ æç¤º
          if [ "${{ github.event_name }}" == "schedule" ]; then
            MESSAGE="â° Scheduled/Manual Check for \`${{ github.repository }}\`\n$MESSAGE"
          fi

          echo "MESSAGE<<EOF" >> $GITHUB_ENV
          echo "$MESSAGE" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # 6. å‘é€æ¶ˆæ¯åˆ° Webex
      - name: Send Alerts to Webex
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.WEBEX_BOT_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"roomId\": \"${{ secrets.WEBEX_ROOM_ID }}\", \"markdown\": \"${{ env.MESSAGE }}\"}" \
            https://webexapis.com/v1/messages
