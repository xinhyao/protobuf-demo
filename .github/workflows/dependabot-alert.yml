name: Dependabot & Deprecated Alerts to Webex

on:
  schedule:
    - cron: "0 */8 * * *"  # 每 8 小时一次（UTC）
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout 仓库
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️⃣ 安装依赖（仅生成 lock 文件）
      - name: Install dependencies
        run: npm install --package-lock-only

      # 4️⃣ 检测 Deprecated NPM 包
      - name: Check deprecated NPM packages
        id: deprecated
        run: |
          node -e "
          const { execSync } = require('child_process');
          const fs = require('fs');
          const pkg = require('./package.json');
          const deprecated = [];
          Object.keys(pkg.dependencies || {}).forEach(name => {
            try {
              const info = execSync(\`npm view \${name} deprecated\`).toString().trim();
              if(info) deprecated.push({name, info});
            } catch(e) {}
          });
          fs.writeFileSync('deprecated.json', JSON.stringify(deprecated, null, 2));
          "

      # 5️⃣ 拉取 Dependabot Alerts
      - name: Fetch Dependabot Alerts
        id: dependabot
        env:
          DEPENDABOT_PAT: ${{ secrets.PAT_FOR_DEPENDABOT }}
        run: |
          ALERTS=$(curl -s -H "Authorization: token $DEPENDABOT_PAT" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/xinhyao/protobuf-demo/dependabot/alerts?state=open")

          IS_ARRAY=$(echo "$ALERTS" | jq 'if type=="array" then true else false end')
          if [ "$IS_ARRAY" != "true" ]; then
            echo "Dependabot API 返回异常，使用空数组替代"
            echo "[]" > dependabot.json
          else
            echo "$ALERTS" > dependabot.json
          fi

          echo "===== Dependabot JSON START ====="
          cat dependabot.json
          echo "===== Dependabot JSON END ====="

          COUNT=$(jq 'length' dependabot.json)
          echo "DEPENDABOT_COUNT=$COUNT" >> $GITHUB_ENV
          echo "Dependabot alerts count: $COUNT"

      # 6️⃣ 构建消息
      - name: Build Webex message
        id: message
        run: |
          MESSAGE=""

          # Deprecated 包
          DEPRECATED_COUNT=$(jq 'if type=="array" then length else 0 end' deprecated.json)
          if [ "$DEPRECATED_COUNT" -gt 0 ]; then
            DEPRECATED_MSG=$(jq -r '.[] | "- **\(.name)**: \(.info)"' deprecated.json)
            MESSAGE="$MESSAGE"$'\n\n⚠️ **Deprecated / Unmaintained NPM packages**"$'\n'"$DEPRECATED_MSG"
          fi

          # 写入到文件（避免多行环境变量引号问题）
          cat <<'EOF' > message.txt
          $MESSAGE
          EOF


      # 7️⃣ JSON 转义 & 发送 Webex
      - name: Send Alerts to Webex
        run: |
          ESCAPED_MESSAGE=$(python3 -c "import json; print(json.dumps(open('message.txt').read()))")
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.WEBEX_BOT_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"roomId\": \"${{ secrets.WEBEX_ROOM_ID }}\", \"markdown\": $ESCAPED_MESSAGE}" \
            https://webexapis.com/v1/messages
          echo "Message sent to Webex successfully."

